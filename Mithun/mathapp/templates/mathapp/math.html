<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POWER OF LAMP IN INCANDESCENT BULB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(145deg, #d7f3e3, #d9c8ec);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2e0854;
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 150px;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 5px #9b59b6;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        .unit {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>POWER OF LAMP IN INCANDESCENT BULB</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label>INTENSITY:</label>
                <input type="text" name="Intensity" value="{{I}}"> <span class="unit">(in A)</span><br>
            </div>
            <div>
                <label>RESISTANCE:</label>
                <input type="text" name="Resistence" value="{{R}}"> <span class="unit">(in Î©)</span><br>
            </div>
            <div>
                <input type="submit" value="Calculate">
            </div>
            <div>
                <label>POWER:</label>
                <input type="text" name="Power" value="{{Power}}"> <span class="unit">W</span><br>
            </div>
        </form>
    </div>
</body>
</html>
